<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node - Mentions Légales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #8B5CF6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }
        h1 {
            color: #1a1a1a;
            font-size: 32px;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-card {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            background: #f0f4ff;
            border-color: #8B5CF6;
            transform: translateY(-2px);
        }
        .link-icon {
            width: 44px;
            height: 44px;
            background: #8B5CF6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .link-icon svg {
            width: 22px;
            height: 22px;
            stroke: #fff;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .link-content {
            text-align: left;
        }
        .link-title {
            font-weight: 600;
            font-size: 16px;
            color: #1a1a1a;
            margin-bottom: 2px;
        }
        .link-desc {
            font-size: 13px;
            color: #666;
        }
        .link-arrow {
            margin-left: auto;
            color: #8B5CF6;
            font-size: 20px;
        }
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 13px;
        }
        .footer a {
            color: #8B5CF6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">N</div>
        <h1>Node</h1>
        <p class="subtitle">Mentions légales et confidentialité</p>

        <div class="links">
            <a href="terms.html" class="link-card">
                <div class="link-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <div class="link-content">
                    <div class="link-title">Conditions d'utilisation</div>
                    <div class="link-desc">CGU et conditions générales</div>
                </div>
                <span class="link-arrow">→</span>
            </a>

            <a href="privacy.html" class="link-card">
                <div class="link-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
                <div class="link-content">
                    <div class="link-title">Politique de confidentialité</div>
                    <div class="link-desc">Protection de vos données</div>
                </div>
                <span class="link-arrow">→</span>
            </a>
        </div>

        <p class="footer">
            © 2026 <a href="mailto:contact@lyamapps.com">Lyam Apps</a>. Tous droits réservés.
        </p>
    </div>
</body>
</html>
